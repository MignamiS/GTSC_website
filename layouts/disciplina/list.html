{{ partial "header.html" . }}

<main>
	<h1>Discipline</h1>
	{{ range .Data.Pages.ByTitle }}
		<div>
			<a href="{{ .Permalink }}">
				<h2>{{ .Title }}</h2>
			</a>
			<div class="row">
				<div class="col-xs-3">
					<img src="{{ printf "%s%s" .Site.BaseURL .Params.Immagine }}" class="img-attivita img-responsive"/>
				</div>
				<div class="col-xs-9">
					<p>{{ .Params.Descrizione }}</p>
				</div>
			</div>
		</div>
	{{ end }}
</main>

{{ partial "footer.html" . }}
