
<table class="table table-striped table-bordered">
	<tr>
		<th>Data</th>
		<th>Disciplina</th>
		<th>Luogo</th>
		<th>Informazioni</th>
	</tr>
	{{ $url := "static/dati/programma.csv" }}
	{{ $sep := ";" }}
	{{ range $i, $r := getCSV $sep $url }}
		<tr>
			<td>{{ index $r 0 }}</td>
			<td>{{ index $r 1 }}</td>
			<td>{{ index $r 2 }}</td>
			<td>{{ index $r 3 }}</td>
		</tr>
	{{ end }}
</table>
