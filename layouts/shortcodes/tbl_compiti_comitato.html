
<table class="table">
	<tr>
		<th>Compiti</th>
		<th>Responsabili e collaboratori</th>
	</tr>
	{{ $url := "static/dati/compiti_comitato_2017.csv" }}
	{{ $sep := ";" }}
	{{ range $i, $r := getCSV $sep $url }}

			<td>{{ index $r 0 }}</td>
			<td>{{ index $r 1 }}</td>
		</tr>
	{{ end }}
</table>
